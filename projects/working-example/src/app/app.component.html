<modal-outlet showingDisplay="flex" name="one"></modal-outlet>

<modal-outlet name="two"></modal-outlet>

<div>
  <button type="button" (click)="open('one')">Open Modal in Outlet One</button>
</div>

<div>
  <button type="button" (click)="open('two')">Open Modal in Outlet Two</button>
</div>

<div>
  @if (pressed === true) {
    <span>"ok" was pressed</span>
  }
  @if (pressed === false) {
    <span>"cancel" was pressed</span>
  }
</div>
