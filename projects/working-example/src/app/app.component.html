<div class="modalOutletContainer">
  <modal-outlet name="one"></modal-outlet>
  
  <modal-outlet name="two"></modal-outlet>
</div>

<div>
  <button type="button" (click)="open()">Open Modal in Outlet One</button>
</div>

<div>
  <button type="button" (click)="open()">Open Modal in Outlet Two</button>
</div>

<div>
  <span *ngIf="pressed === true">"ok" was pressed</span>
  <span *ngIf="pressed === false">"cancel" was pressed</span>
</div>
